<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
            border-radius: 25px;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            color: #fff;
        }

        .card-header {
            font-size: 2rem;
            font-weight: 700;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            background-color: transparent;
        }

        form label {
            font-weight: 600;
            color: #f1f1f1;
        }

        textarea.form-control,
        select.form-select {
            border-radius: 12px;
            padding: 12px;
            border: none;
            margin-bottom: 20px;
            resize: none;
            background-color: rgba(255, 255, 255, 0.85);
            color: #333;
            font-weight: 500;
        }

        textarea:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 8px #a18cd1;
        }

        .btn-gradient {
            background: linear-gradient(90deg, #89f7fe 0%, #66a6ff 100%);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(97, 100, 255, 0.4);
        }

        .alert-info {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: #fff;
            font-weight: 500;
            border-radius: 12px;
            padding: 20px;
        }

        .alert-info h5 {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .text-center button {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <div class="card-header">
            <h2>Multi-Language Translator</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button class="btn btn-gradient mt-3" type="submit">Translate</button>
                </div>
            </form>
            {% if translated_text %}
                <div class="alert alert-info mt-4">
                    <h5>Translated Text:</h5>
                    <p>{{ translated_text }}</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
